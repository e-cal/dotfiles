shell:
    program: /usr/bin/zsh
    args:
      - -c
      - sleep 0.15 && yes "△▽" | head -n $(($(tput cols) / 2)) | tr "\n" "," | sed "s/,//g" | lolcat -F 0.03 && echo && exec zsh

window:
    padding:
        x: 5
        y: 5

scrolling:
    history: 5000

selection:
    save_to_clipboard: true
    background: "#EEFFFF"
    text: "#EEFFFF"

mouse:
    hide_when_typing: true

font:
    size: 14.0
    offset:
        y: 1
    normal:
        family: FiraCode Nerd Font
        style: Regular

special:
    background: "#212121"
    foreground: "#EEFFFF"

colors:
    color0: "#212121"
    color1: "#F07178"
    color2: "#C3E88D"
    color3: "#FFCB6B"
    color4: "#82AAFF"
    color5: "#C792EA"
    color6: "#89DDFF"
    color7: "#EEFFFF"
    color8: "#4A4A4A"
    color9: "#F07178"
    color10: "#C3E88D"
    color11: "#FFA570"
    color12: "#82AAFF"
    color13: "#C792EA"
    color14: "#89DDFF"
    color15: "#FFFFFF"

    cursor:
        cursor: "#BEC2C5"
        text: "#212121"

    selection:
        text: "#EEFFFF"
        background: "#EEFFFF"

# Key bindings

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: Insert, mods: Shift, action: PasteSelection }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: ReceiveChar }
    - { key: Plus, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }

    - { key: Paste, action: Paste }
    - { key: Copy, action: Copy }
    - { key: L, mods: Control, action: ReceiveChar }
    #- { key: L, mods: Control, action: ClearLogNotice }
    #- { key: L, mods: Control, chars: "\x0c" }
    - { key: PageUp, mods: Shift, action: ScrollPageUp, mode: ~Alt }
    - { key: PageDown, mods: Shift, action: ScrollPageDown, mode: ~Alt }
    - { key: Home, mods: Shift, action: ScrollToTop, mode: ~Alt }
    - { key: End, mods: Shift, action: ScrollToBottom, mode: ~Alt }

    - { key: Escape, mods: Alt, action: toggleViMode } # M-Esc -> Vi mode
    - { key: Tab, mods: Alt, chars: "\x14" } # M-TAB -> C-T


