format = """
$cmd_duration\
${custom.battery100}\
${custom.battery75}\
${custom.battery50}\
${custom.battery25}\
${custom.battery10}\
${custom.batterycharging}\
$time\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$lua\
$jobs\
$git_commit\
$git_state\
$git_status\

$line_break\

$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$status\
$character\
"""

[character]
success_symbol = "[](bold green)"
vicmd_symbol = "[](bold yellow)"
error_symbol = "[](bold red)"

[custom.battery100]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "green"
format = "[$symbol$output]($style) "
when = "battery100"
shell = ["bash"]

[custom.battery75]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "green"
format = "[$symbol$output]($style) "
when = "battery75"
shell = ["bash"]

[custom.battery50]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "yellow"
format = "[$symbol$output]($style) "
when = "battery50"
shell = ["bash"]

[custom.battery25]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "red"
format = "[$symbol$output]($style) "
when = "battery25"
shell = ["bash"]

[custom.battery10]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "bold red"
format = "[$symbol$output]($style) "
when = "battery10"
shell = ["bash"]

[custom.batterycharging]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = " "
style = "#FFA570"
format = "[$symbol$output]($style) "
when = "batterycharging"
shell = ["bash"]

[cmd_duration]
min_time = 1_000
format = "祥[$duration]($style) "

[time]
time_format = "%I:%M%p"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "

[lua]
symbol = " "
format = "[$symbol$version]($style) "

[cmake]
symbol = "喝"
format = "[$symbol$version]($style) "

[ruby]
symbol = " "
format = "[$symbol$version]($style) "


[package]
disabled = true

[jobs]
symbol = ""
format = "[$symbol]($style) "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = "bright-white"
conflicted = "𥉉 "
ahead = "落×${count} "
behind = " ×${count} "
diverged = "落×${ahead_count}  ×${behind_count} "
modified = " ×${count} "
untracked = "﬒ ×${count} "
stashed = "﬚  "
staged = "ﳁ ×${count} "
renamed = " ×${count} "
deleted = " ×${count} "

[username]
show_always = true
style_user = "bold cyan"
format = "[$user]($style)@"
disabled = true

[hostname]
ssh_only = false
format = "[$hostname](blue): "
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 2
read_only = " "
