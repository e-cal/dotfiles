format = """
$time\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$openstack\
$env_var\
$crystal\
$lua\

$git_commit\
$git_state\
$git_status\
$jobs\

    $fill\
$cmd_duration\

        $line_break\

$directory\
$git_branch\
$gcloud\

        $line_break\

$username\
$hostname\
${custom.lvl}\
$shell\
$status\
$character\
"""

command_timeout = 500

[character]
success_symbol = "[](bold green)"
vicmd_symbol = "[](bold yellow)"
error_symbol = "[](bold red)"

[fill]
symbol = " "

[cmd_duration]
min_time = 1_000
style = "#6A6A6A"
format = "[$duration]($style) "

[time]
time_format = "%I:%M%p"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "

[lua]
symbol = " "
format = "[$symbol$version]($style) "

[cmake]
symbol = "喝"
format = "[$symbol$version]($style) "

[ruby]
symbol = " "
format = "[$symbol$version]($style) "

[java]
symbol = " "
format = "[$symbol$version]($style) "

[perl]
symbol = "/ "
format = "[$symbol$version]($style) "

[package]
disabled = true

[jobs]
symbol = ""
style = "#6A6A6A"
format = "[$symbol (×$number)]($style) "

[git_branch]
symbol = " "
format = ' [$symbol$branch]($style) '

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "white"
conflicted = "𥉉 "
ahead = "落×${count} "
behind = " ×${count} "
diverged = "落×${ahead_count}  ×${behind_count} "
modified = " ×${count} "
untracked = " ×${count} "
stashed = " "
staged = " 﫠×${count} "
renamed = " ×${count} "
deleted = " ×${count} "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style)'
symbol = ' '
disabled = true


[username]
show_always = true
style_user = "bold cyan"
format = "[$user]($style)@"
disabled = true

[hostname]
ssh_only = true
format = "[$hostname](bold red) "
disabled = false

[directory]
truncation_length = 8
read_only = " "

[directory.substitutions]
"~/projects" = "projects"
"~/Dropbox/uni" = "uni"
".dotfiles" = "dotfiles"

[custom.lvl]
command = "show_sh_lvl"
when = "show_sh_lvl"
style = "#FFA570"
format = "[($output )]($style)"
disabled = true

[shell]
disabled = false
fish_indicator = " "
zsh_indicator = ""
bash_indicator = "𝐁 "
xonsh_indicator = "𝐗 "
unknown_indicator = " "
format = "$indicator"
