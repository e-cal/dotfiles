# shell
shell                   zsh -c 'tm startup; zsh'
enable_audio_bell       no
confirm_os_window_close 0

repaint_delay           5
allow_remote_control    yes

# window margin t r b l
window_padding_width 0 0.5 0 0.5

# font
# kitty +list-fonts --psnames

# font_family             FantasqueSansM Nerd Font Regular
# bold_font               FantasqueSansM Nerd Font Bold
# italic_font             FantasqueSansM Nerd Font Italic
# bold_italic_font        FantasqueSansM Nerd Font Bold Italic

font_family             JetBrainsMono NF Regular
bold_font               JetBrainsMono NF Bold
italic_font             JetBrainsMono NF Italic
bold_italic_font        JetBrainsMono NF Bold Italic

font_features JetBrainsMonoNF-Regular +zero
font_features JetBrainsMonoNF-Bold +zero
font_features JetBrainsMonoNF-Italic +zero
font_features JetBrainsMonoNF-BoldItalic +zero

# font_family             CommitMono Nerd Font
# bold_font               CommitMono Nerd Font Bold
# italic_font             CommitMono Nerd Font Italic
# bold_italic_font        CommitMono Nerd Font Bold Italic

font_size               11
disable_ligatures       cursor # never, cursor, always
force_ltr               yes

# cursor
cursor_blink_interval   0

# mouse
mouse_hide_wait         -1.0
copy_on_select          clipboard

mouse_map ctrl+left press ungrabbed mouse_selection rectangle
mouse_map ctrl+shift+left press ungrabbed mouse_selection rectangle

# unbind
map ctrl+shift+r no_op

